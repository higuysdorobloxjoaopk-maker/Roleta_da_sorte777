<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roleta da Sorte</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#0a1f1a,#000);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* ===== TOPO ===== */
.coins-top{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  background:#0b0b0b;
  padding:10px 18px;
  border-radius:20px;
  box-shadow:0 0 20px #00ff99;
  z-index:10;
}

.top{
  position:fixed;
  top:15px;
  right:15px;
  z-index:10;
}

.top button{
  background:#ffd400;
  border:none;
  padding:10px 16px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== CARD ===== */
.card{
  background:#0b0b0b;
  border-radius:25px;
  padding:30px;
  box-shadow:0 0 40px #00ff99;
  text-align:center;
  width:340px;
}

h1{margin:0 0 10px;}

.slots{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:25px;
}

.slot{
  width:80px;
  height:80px;
  overflow:hidden;
  border-radius:15px;
  border:2px solid #00ff99;
  box-shadow:0 0 15px #00ff99;
}

.strip{position:relative;}

.symbol{
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:42px;
}

#spin{
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  background:#0f7c4a;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 15px #00ff99;
}

#spin:disabled{
  opacity:.4;
  cursor:not-allowed;
}

#result{
  margin-top:15px;
  font-size:18px;
}

/* ===== PART√çCULAS ===== */
.particle{
  position:fixed;
  font-size:24px;
  pointer-events:none;
  animation:fly 1s ease-out forwards;
}

@keyframes fly{
  from{opacity:1;transform:translate(0,0) scale(1);}
  to{opacity:0;transform:translate(var(--x),var(--y)) scale(0);}
}
</style>
</head>

<body>

<div class="coins-top">üí∞ <span id="coins">0</span></div>

<div class="top">
  <button id="free">+15 üí∞</button>
</div>

<div class="card">
  <h1>Roleta da Sorte</h1>

  <div class="slots">
    <div class="slot"><div class="strip" id="r1"></div></div>
    <div class="slot"><div class="strip" id="r2"></div></div>
    <div class="slot"><div class="strip" id="r3"></div></div>
  </div>

  <button id="spin">GIRAR</button>
  <div id="result"></div>
</div>

<script>
const symbols=["üçí","üçã","‚≠ê","üíé","üîî","üçÄ"];
const h=80;
const cost=3;

const r1=document.getElementById("r1");
const r2=document.getElementById("r2");
const r3=document.getElementById("r3");
const coinsEl=document.getElementById("coins");
const spinBtn=document.getElementById("spin");
const free=document.getElementById("free");
const result=document.getElementById("result");

/* ===== MOEDAS (CORRIGIDO) ===== */
let coins = Number(localStorage.getItem("coins") || 120);
let coinAnim = null;

updateCoins();

function updateCoins(){
  coinsEl.textContent = coins;
  localStorage.setItem("coins", coins);
}

function animateCoins(target){
  if(coinAnim) clearInterval(coinAnim);

  const step = target > coins ? 1 : -1;

  coinAnim = setInterval(()=>{
    coins += step;
    coinsEl.textContent = coins;
    localStorage.setItem("coins", coins);

    if(coins === target){
      clearInterval(coinAnim);
      coinAnim = null;
    }
  },20);
}

/* ===== EXPLOS√ÉO ===== */
function explosion(icon){
  for(let i=0;i<20;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.textContent=icon;
    p.style.left="50%";
    p.style.top="50%";
    p.style.setProperty("--x",(Math.random()*400-200)+"px");
    p.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1000);
  }
}

/* ===== ROLETAS ===== */
[r1,r2,r3].forEach(r=>{
  r.innerHTML="";
  symbols.concat(symbols).forEach(s=>{
    const d=document.createElement("div");
    d.className="symbol";
    d.textContent=s;
    r.appendChild(d);
  });
});

/* ===== +15 ===== */
free.onclick=()=>{
  animateCoins(coins + 15);
};

/* ===== SLOT ===== */
let spinning=false;

function spinFast(strip){
  strip.style.transition="none";
  strip.style.transform="translateY(0)";
  requestAnimationFrame(()=>{
    strip.style.transition="transform 0.3s linear";
    strip.style.transform=`translateY(-${symbols.length*h}px)`;
  });
}

function stopSmooth(strip){
  const idx=Math.floor(Math.random()*symbols.length);
  strip.dataset.stop=idx;
  requestAnimationFrame(()=>{
    strip.style.transition="transform 0.6s cubic-bezier(.2,.8,.2,1)";
    strip.style.transform=`translateY(-${idx*h}px)`;
  });
}

function getSymbol(strip){
  return symbols[strip.dataset.stop];
}

/* ===== GIRAR ===== */
spinBtn.onclick=()=>{
  if(spinning || coins < cost) return;

  spinning=true;
  spinBtn.disabled=true;
  result.textContent="";

  animateCoins(coins - cost);

  spinFast(r1);
  setTimeout(()=>spinFast(r2),300);
  setTimeout(()=>spinFast(r3),600);

  setTimeout(()=>stopSmooth(r1),500);
  setTimeout(()=>stopSmooth(r2),900);
  setTimeout(()=>{
    stopSmooth(r3);
    finish();
  },1300);
};

function finish(){
  const a=getSymbol(r1);
  const b=getSymbol(r2);
  const c=getSymbol(r3);

  let reward=0;

  if(a===b && b===c){
    reward = (a==="üîî") ? 450 : 300;
  }else if(a===b || a===c || b===c){
    reward = 2;
  }else{
    reward = -50;
  }

  animateCoins(coins + reward);

  if(reward >= 0){
    explosion("üí∞");
    result.textContent = `+${reward} moedas üéâ`;
  }else{
    explosion("‚ùå");
    result.textContent = `${reward} moedas`;
  }

  spinning=false;
  spinBtn.disabled=false;
};
</script>

</body>
  </html>
